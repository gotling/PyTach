<!DOCTYPE html>
<html lang="en">
<head>
	<title>PyTach</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="static/images/icon300.png">
    <link rel="apple-touch-icon-precomposed" href="static/images/icon152.png">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="http://purecss.io/combo/1.15.4?/css/layouts/side-menu.css">
    <script src="static/microajax-mod.js"></script>
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">Menu</a>

            <ul>
                <li><a href="#nexa">Nexa</a></li>
                <li><a href="#multibrackets">Multibrackets</a></li>
                <li><a href="#yamaha">Yamaha</a></li>
                <li><a href="#epson">Epson</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>PyTach</h1>
            <h2>An interface to iTach</h2>
        </div>

        <div class="content">
            <h2 class="content-subhead" id="nexa">Nexa</h2>
            <p>
                <button class="pure-button" onclick='post("device/nexa/1:on")'>ON</button>
                <button class="pure-button" onclick='post("device/nexa/1:off")'>OFF</button>
            </p>
            <h2 class="content-subhead" id="multibrackets">Multibrackets</h2>
            <p>
                <button class="pure-button" onclick='post("device/multibrackets/up")'>Up</button>
                <button class="pure-button" onclick='post("device/multibrackets/stop")'>Stop</button>
                <button class="pure-button" onclick='post("device/multibrackets/down")'>Down</button>
            </p>

            <h2 class="content-subhead" id="yamaha">Yamaha</h2>
            <p>
            	<button class="pure-button" onclick='post("device/yamaha/cd")'>SqueezeBox</button>
                <button class="pure-button" onclick='post("device/yamaha/dtv")'>PlayStation</button>
                <button class="pure-button" onclick='post("device/yamaha/stereo")'>Stereo</button>
            </p>

            <h2 class="content-subhead" id="epson">Epson</h2>
            <p>
                <button class="pure-button" onclick='post("device/epson/power")'>Power</button>
            </p>

            <h2 class="content-subhead" id="epson">Activities</h2>
            <p>
                <button class="pure-button" onclick='post("activity/watch/ps3")'>Watch on PS3</button>
                <button class="pure-button" onclick='post("activity/watch/stop")'>Stop watching</button>
            </p>
        </div>
    </div>
</div>

<script src="http://purecss.io/combo/1.15.4?/js/ui.js"></script>
<script>
    function post(url) {
        microAjax(url, function(res) {
            console.log("POST: " + url + " Result: " + res);
        }, "{}");
    }
</script>
</body>
</html>
